services:
  client_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: prisma_client_server
    ports:
      - "8000:8000"
    volumes:
      - ./server/prisma:/app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - DJANGO_ALLOWED_HOSTS=*
    networks:
      - prisma_shared_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client_app:
    build:
      context: ./prisma_client
      dockerfile: Dockerfile
    container_name: prisma_client
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./prisma_client:/app
      - /app/node_modules
    environment:
      - CLIENT_API_URL=http://client_server:8000
      - EXPO_DEVTOOLS_ENABLED=true
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    networks:
      - prisma_shared_net

  client_celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: prisma_celery_worker
    command: celery -A prisma.celery worker --loglevel=info
    volumes:
      - ./server/prisma:/app
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - CELERY_BROKER_URL=redis://prisma_redis:6379/0
      - REDIS_HOST=prisma_redis
      - CELERY_RESULT_BACKEND=redis://prisma_redis:6379/0
      - CELERY_WORKER_CONCURRENCY=3
    depends_on:
      - redis
      - client_server
    networks:
      - prisma_shared_net

  redis:
    image: redis:7-alpine
    container_name: prisma_redis
    ports:
      - "6380:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - prisma_shared_net

  nginx:
    image: nginx:stable-alpine
    container_name: prisma_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - client_server

    networks:
      - prisma_shared_net

volumes:
  redis_data:

networks:
  prisma_shared_net:
    external: true
